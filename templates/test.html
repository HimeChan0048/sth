    <script>
      var ws = new WebSocket("ws://localhost:8000/ws");
    </script>

    <script>
      function up(q,UID) {
      ws.send("aUP "+{{UID}})
      }
      function left(q,UID) {
      ws.send("aLEFT "+{{UID}})
      }
      function down(q,UID) {
      ws.send("aDOWN "+{{UID}})
      }
      function right(q,UID) {
      ws.send("aRIGHT "+{{UID}})
      }
      function turnleft(q,UID) {
      ws.send("aTLEFT "+{{UID}})
      }
      function turnright(q,UID) {
      ws.send("aTRIGHT "+{{UID}})
      }
      function stoprobot(q,UID) {
      ws.send("aSTOP "+{{UID}})
      }
      function ONE(q,UID) {
      ws.send("aHOME "+{{UID}})
      }
      function TWO(q,UID) {
      ws.send("aPOSE_1 "+{{UID}})
      }
      function THREE(q,UID) {
      ws.send("aPOSE_2 "+{{UID}})
      }
      function goa(q,UID) {
      ws.send("aGOTO_A "+{{UID}})
      }
      function gob(q,UID) {
      ws.send("aGOTO_B "+{{UID}})
      }
      function goc(q,UID) {
      ws.send("aGOTO_C "+{{UID}})
      }
      window.onbeforeunload = closingCode;
      function closingCode(){
        var mqttMessage = new Paho.MQTT.Message("yee");
      mqttMessage.destinationName = "telemm/mob/manual";
      MQTT_CLIENT.send(mqttMessage);
      ws.send({{UID}})
      return null;
      }
    </script>
